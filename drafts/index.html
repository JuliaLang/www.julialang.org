---
layout: default
title:  The Julia Blog
---
<div id="blogindex">
  <ul class="posts">
    {% for post in site.categories.drafts %}
      <li>
        <a class="postlink" href="{{ post.url }}">{{ post.title }}</a>
        <span class="timestamp">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
