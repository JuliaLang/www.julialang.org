        0%, 100% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.07) translate(8px, 12px); }
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.75; }
      }
      
      .cluster { transform-origin: center; }
      .cluster1 { animation: breathe1 13s ease-in-out infinite; }
